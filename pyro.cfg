bind "mouse2" "+attack2"
bind "ctrl" "+duck"

//Shift-VoiceCommand
alias +voice "bind "MOUSE1" "m1voice"; bind "MOUSE2" "m2voice"
alias -voice "bind "MOUSE1" "+attack"; bind "MOUSE2" "+attack2"
alias m1voice "Voicemenu 0 6;"
alias m2voice "voicemenu 0 7;"
Bind shift "+voice"

//Scorch/det jump
alias "+bombjump" "+jump;+duck;+attack"
alias "-bombjump" "-jump;-duck;-attack"
bind "MOUSE3" "+bombjump"

//Rebinds
unbind "o"
unbind "p"