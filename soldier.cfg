bind "mouse2" "+attack2"
bind "ctrl" "+duck"
bind MOUSE3 "voicemenu 2 7"

//Shift-VoiceCommand
alias +voice "bind "MOUSE1" "m1voice"; bind "MOUSE2" "m2voice"
alias -voice "bind "MOUSE1" "+attack"; bind "MOUSE2" "+duck"
alias m1voice "voicemenu 0 6;"
alias m2voice "voicemenu 0 7;"
Bind shift "+voice"

